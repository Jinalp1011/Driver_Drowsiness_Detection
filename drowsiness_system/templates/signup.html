{% extends 'base.html' %}

{% block content %}

<div class="container">
     <div class="p-4 m-4">
        <div class = "col-lg-5 mx-auto">
            <h3 class="alert alert-light">Create an Account</h3>
            <form action = "/signup" method="POST">
                      
                     {% csrf_token %}

                     {% if error %}
                     <div class = "alert alert-danger" role = "alert">
                        {{error}}
                     </div>
                     {% endif %}

               <!--firstname-->
            <div class="form-group">
                <label for="">First-Name</label>
                <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="John">
            </div>
        
                <!--Last-Name-->
            <div class="form-group">
              <label for="">Last-Name</label>
              <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="ace">
            </div>

               <!--Phone -->
            <div class="form-group">
                <label for="">Phone No.</label>
                <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="ace">
            </div>

               <!--email-->
            <div class="form-group">
                <label for="">E-mail</label>
                <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="john@gmail.com">
            </div>

               <!--license_id-->
            <div class="form-group">
                <label for="">License_id</label>
                <input required type="text" name="license_id" id="" value="{{values.license_id}}" class="form-control form-control-sm" placeholder="GJ01 00000000000">
            </div>

               <!--Password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" value="{{values.password}}" class="form-control form-control-sm" placeholder="*********">
            </div>
            

            <div class = "form-group form-contol-sm">
                 <input class = "btn-btn btn-info" type="submit" value="Create an account">
            </div>
             
        </div>
     </div>
</div>

{% endblock %}
